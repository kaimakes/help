<body>

      <nav>

  <main>
    <h2>Welcome to my scrapbook of notes and knowledge!</h2>
    <p>Just some knowledge, tips and tricks I've picked up on the road.</p>
  </main>

  <footer>
    <p>Last Updated: September 2024</p>
  </footer>

  <script src="theme.js"></script>

  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      line-height: 1.6;
      background-color: var(--bg);
      color: var(--text);
      cursor: url('pikachu_cursor.gif'), auto;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: var(--header-bg);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .icon-large {
      width: 80px;
      height: 80px;
    }

    h1 {
      font-size: 2.5em;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    nav ul li {
      font-size: 1.2em;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--link);
      transition: color 0.2s;
    }

    nav ul li a:hover {
      color: var(--link-hover);
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 40px auto;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--footer-bg);
      border-top: 1px solid var(--border);
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Color variables for light and dark modes */
    :root {
      --bg: #f8f8f2;
      --text: #282a36;
      --link: #6272a4;
      --link-hover: #50fa7b;
      --header-bg: #44475a;
      --footer-bg: #282a36;
      --border: #6272a4;
    }

    [data-theme="dark"] {
      --bg: #282a36;
      --text: #f8f8f2;
      --link: #8be9fd;
      --link-hover: #ffb86c;
      --header-bg: #44475a;
      --footer-bg: #44475a;
      --border: #6272a4;
    }

    /* Dark mode toggle */
    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }
  </style>

  <script>
    // Dark mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'light';

    document.documentElement.setAttribute('data-theme', currentTheme);

    themeToggle.addEventListener('click', () => {
      let theme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    });
  </script>

</body>

</html>
