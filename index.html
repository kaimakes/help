  <!-- Theme script -->
  <script src="theme.js"></script>
  
  <!-- Dark Mode Toggle Script -->
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const theme = localStorage.getItem('theme') || 'light';
    
    if (theme === 'dark') {
      body.setAttribute('data-theme', 'dark');
    }
    
    themeToggle.addEventListener('click', function () {
      if (body.getAttribute('data-theme') === 'dark') {
        body.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>

  <!-- JavaScript to handle the collapse/expand of the header menu on mobile -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const headerIcon = document.getElementById('header-icon');

    menuToggle.addEventListener('click', function () {
      navMenu.classList.toggle('collapsed');
    });

    // Optionally resize the icon on mobile
    window.addEventListener('resize', function () {
      if (window.innerWidth <= 768) {
        headerIcon.style.width = '50px';  // Reduce icon size on mobile
        headerIcon.style.height = '50px';
      } else {
        headerIcon.style.width = '80px';  // Restore size on larger screens
        headerIcon.style.height = '80px';
      }
    });
  </script>
</body>
