<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kai's Scrapbook of knowledge. Code snippets, tips, and lessons.">
  <title>Kai's Scrapbook</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.gif">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden; /* Prevent scrollbars */
      background-color: rgba(255, 255, 255, 0.8);
      position: relative;
      height: 100vh; /* Full viewport height */
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content */
      justify-content: center; /* Center vertically */
      height: 100%; /* Full height for centering */
      text-align: center;
      position: relative;
      z-index: 10; /* Ensure text is above the rain effect */
      color: #000; /* Default text color */
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      z-index: 10; /* Ensure footer is above the rain effect */
      color: #000; /* Default footer color */
    }

    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Ignore mouse events */
      overflow: hidden;
      z-index: 1; /* Ensure rain is behind content */
    }

    .raindrop {
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      bottom: 100%;
      width: 2px; /* Width of the raindrop */
      height: 10px; /* Height of the raindrop */
      animation: fall linear infinite; /* Animation */
    }

    @keyframes fall {
      to {
        transform: translateY(100vh); /* Fall to bottom */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="icon.gif" alt="Icon" class="icon-large" id="header-icon">
      <h1>Kai's Scrapbook</h1>
      <button class="menu-toggle" id="menu-toggle">â˜°</button>
    </div>
    <nav id="nav-menu" class="collapsed">
      <ul>
        <li><a href="linux.html">Linux</a></li>
        <li><a href="llms.html">LLMs</a></li>
        <li><a href="android.html">Android</a></li>
        <li><a href="hardware.html">Hardware</a></li>
        <li><a href="travel.html">Travel</a></li>
        <li><a href="food.html">Food</a></li>
        <li><a href="mentalhealth.html">Mental Health</a></li>
        <li><a href="https://github.com/kaimakes">My github</a></li>
      </ul>
    </nav>
    <button id="theme-toggle">Toggle Dark Mode</button>
  </header>

  <main>
    <h2>Welcome to my scrapbook of notes and knowledge!</h2>
    <p>Some random snippets, tips, commands, etc. I picked up on the road for various stuff.</p>
  </main>

  <footer>
    <p>Last Updated: September 2024</p>
  </footer>

  <div class="rain" id="rain"></div>

  <script src="theme.js"></script>
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const theme = localStorage.getItem('theme') || 'light';

    if (theme === 'dark') {
      body.setAttribute('data-theme', 'dark');
      document.querySelector('main').style.color = '#fff'; // Adjust text color for dark mode
    }

    themeToggle.addEventListener('click', function () {
      if (body.getAttribute('data-theme') === 'dark') {
        body.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
        document.querySelector('main').style.color = '#000'; // Reset text color for light mode
      } else {
        body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        document.querySelector('main').style.color = '#fff'; // Adjust text color for dark mode
      }
    });

    const rain = document.getElementById('rain');

    function createRaindrop() {
      const raindrop = document.createElement('div');
      raindrop.classList.add('raindrop');
      raindrop.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
      raindrop.style.animationDuration = Math.random() * 1 + 0.5 + 's'; // Random fall duration
      rain.appendChild(raindrop);

      setTimeout(() => {
        raindrop.remove(); // Remove raindrop after falling
      }, 1500); // Time until raindrop is removed
    }

    setInterval(createRaindrop, 200); // Create raindrops at intervals

    // Parallax effect for rain
    document.addEventListener('mousemove', (event) => {
      const x = event.clientX / window.innerWidth * 100;
      rain.style.backgroundPosition = `${x}% 0`; // Move rain based on mouse position
    });

    const cursor = document.createElement('img');
    cursor.src = 'pikachu_cursor.gif'; // Path to your custom cursor GIF
    cursor.style.position = 'absolute';
    cursor.style.width = '32px'; // Adjust size as needed
    cursor.style.height = '32px'; // Adjust size as needed
    cursor.style.pointerEvents = 'none'; // Ignore pointer events
    document.body.appendChild(cursor);

    document.addEventListener('mousemove', (event) => {
      cursor.style.left = event.pageX + 'px';
      cursor.style.top = event.pageY + 'px';
    });
  </script>
</body>
</html>
