<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kai's Scrapbook of knowledge. Code snippets, tips, and lessons.">
  <title>Kai's Scrapbook</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.gif">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      line-height: 1.6;
      background-color: var(--bg);
      color: var(--text);
      cursor: none; /* Hide the default cursor */
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Ensure full height */
      position: relative; /* For the rain effect */
      overflow: hidden; /* Hide overflow from rain effect */
    }

    main {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      margin: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Slightly translucent for better contrast */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--footer-bg);
      border-top: 1px solid var(--border);
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Rain effect styles */
    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1; /* Ensure it stays behind other content */
    }

    .drop {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      width: 2px;
      height: 10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="icon.gif" alt="Icon" class="icon-large" id="header-icon">
      <h1>Kai's Scrapbook</h1>
      <!-- Menu Toggle for mobile -->
      <button class="menu-toggle" id="menu-toggle">â˜°</button>
    </div>
    <nav id="nav-menu" class="collapsed">
      <ul>
        <li><a href="linux.html">Linux</a></li>
        <li><a href="llms.html">LLMs</a></li>
        <li><a href="android.html">Android</a></li>
        <li><a href="hardware.html">Hardware</a></li>
        <li><a href="travel.html">Travel</a></li>
        <li><a href="food.html">Food</a></li>
        <li><a href="mentalhealth.html">Mental Health</a></li>
        <li><a href="https://github.com/kaimakes">My GitHub</a></li>
      </ul>
    </nav>
    <!-- Dark Mode Toggle -->
    <button id="theme-toggle">Toggle Dark Mode</button>
  </header>

  <main>
    <h2>Welcome to my scrapbook of notes and knowledge!</h2>
    <p>Some random snippets, tips, commands, etc., I picked up on the road for various stuff.</p>
  </main>

  <footer>
    <p>Last Updated: September 2024</p>
  </footer>

  <!-- Theme script -->
  <script src="theme.js"></script>
  
  <!-- Dark Mode Toggle Script -->
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const theme = localStorage.getItem('theme') || 'light';
    
    if (theme === 'dark') {
      body.setAttribute('data-theme', 'dark');
    }
    
    themeToggle.addEventListener('click', function () {
      if (body.getAttribute('data-theme') === 'dark') {
        body.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>

  <!-- JavaScript to handle the collapse/expand of the header menu on mobile -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const headerIcon = document.getElementById('header-icon');

    menuToggle.addEventListener('click', function () {
      navMenu.classList.toggle('collapsed');
    });

    // Optionally resize the icon on mobile
    window.addEventListener('resize', function () {
      if (window.innerWidth <= 768) {
        headerIcon.style.width = '50px';  // Reduce icon size on mobile
        headerIcon.style.height = '50px';
      } else {
        headerIcon.style.width = '80px';  // Restore size on larger screens
        headerIcon.style.height = '80px';
      }
    });
  </script>

  <!-- Custom Cursor -->
  <script>
    const cursor = document.createElement('img');
    cursor.src = 'pikachu_cursor.gif'; // Path to your custom cursor GIF
    cursor.style.position = 'absolute';
    cursor.style.width = '32px'; // Adjust size as needed
    cursor.style.height = '32px'; // Adjust size as needed
    cursor.style.pointerEvents = 'none'; // Ignore pointer events
    document.body.appendChild(cursor);

    document.addEventListener('mousemove', (event) => {
      cursor.style.left = event.pageX + 'px';
      cursor.style.top = event.pageY + 'px';
    });
  </script>

  <!-- Rain Effect Script -->
  <script>
    const rainContainer = document.createElement('div');
    rainContainer.className = 'rain';
    document.body.appendChild(rainContainer);

    const createRainDrop = () => {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = Math.random() * 100 + 'vw'; // Randomize horizontal position
      drop.style.animationDuration = Math.random() * 0.5 + 0.5 + 's'; // Randomize speed
      drop.style.opacity = Math.random(); // Randomize opacity
      rainContainer.appendChild(drop);

      drop.addEventListener('animationend', () => {
        drop.remove();
      });
    };

    setInterval(createRainDrop, 100); // Create a drop every 100ms
  </script>
</body>
</html>
